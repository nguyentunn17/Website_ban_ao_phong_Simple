<main class="content">
    <div class="container-fluid p-0">
        <div class="card flex-fill">
            <div class="card-body d-flex">
                <div class="align-self-center w-100">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a type="button" class="btn btn-primary" ng-click="saveProduct($event)" id="liveToastBtn">Hoàn
                            Tất</a>
                    </div>
                    <div>
                        <label class="form-label">Tên Sản Phẩm</label>
                        <input class="form-control mb-3" list="datalistOptions" ng-model="productDetail.sanPham.ten">
                        <datalist id="datalistOptions">
                            <option value="{{sanPham.ten}}"
                                ng-repeat="sanPham in listSanPhamTrangThai | filter:productDetail.sanPham.ten">
                        </datalist>
                    </div>
                    <div>
                        <label class="form-label">Mô Tả</label>
                        <textarea class="form-control mb-3 " cols="100" rows="3"
                            ng-model="productDetail.sanPham.moTa"></textarea>
                    </div>
                    <div>
                        <label class="form-label">Đơn Giá</label>
                        <input class="form-control mb-3" type="number" ng-model="productDetail.gia">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label">Chất Liệu</label>
                                        <select class="form-control" ng-model="productDetail.chatLieu.ten">
                                            <option hidden selected value="">-- Chọn chất liệu --</option>
                                            <option ng-selected="productDetail.chatLieu.ten" value="{{chatLieu.id}}"
                                                ng-repeat="chatLieu in listChatLieuTrangThai">
                                                {{chatLieu.ten}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addChatLieu">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addChatLieu" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>CHẤT LIỆU</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Chất Liệu</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formChatLieu.ten">
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-primary"
                                                                    data-bs-dismiss="modal" id="liveToastBtn"
                                                                    ng-click="addChatLieu($event)">Thêm</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Phong Cách</label>
                                        <select class="form-control" ng-model="productDetail.phongCach.ten">
                                            <option hidden selected value="">-- Chọn phong cách --</option>
                                            <option ng-selected="productDetail.phongCach.ten" value="{{phongCach.id}}"
                                                ng-repeat="phongCach in listPhongCachTrangThai">
                                                {{phongCach.ten}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addPhongCach">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addPhongCach" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>PHONG CÁCH</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Phong Cách</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formPhongCach.ten">
                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addPhongCach($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Họa Tiết</label>
                                        <select class="form-control mb-3" ng-model="productDetail.hoaTiet.ten">
                                            <option hidden selected value="">-- Chọn họa tiết --</option>
                                            <option ng-selected="productDetail.hoaTiet.ten" value="{{hoaTiet.id}}"
                                                ng-repeat="hoaTiet in listHoaTietTrangThai">
                                                {{hoaTiet.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addHoaTiet">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i>
                                        </a>
                                    </div>
                                </div>


                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addHoaTiet" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>HỌA TIẾT</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Họa Tiết</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formHoaTiet.ten">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addHoaTiet($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Cổ Áo</label>
                                        <select class="form-control" ng-model="productDetail.coAo.ten">
                                            <option hidden selected value="">-- Chọn cổ áo --</option>
                                            <option ng-selected="productDetail.coAo.ten" class="form-control"
                                                value="{{coAo.id}}" ng-repeat="coAo in listCoAoTrangThai">
                                                {{coAo.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2"> <a data-bs-toggle="modal" data-bs-target="#addCoAo">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i> </a></div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addCoAo" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>CỔ ÁO</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Cổ Áo</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formCoAo.ten">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addCoAo($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Tay Áo</label>
                                        <select class=" form-control" ng-model="productDetail.tayAo.ten">
                                            <option hidden selected value="">-- Chọn tay áo --</option>
                                            <option ng-selected="productDetail.tayAo.ten" value="{{tayAo.id}}"
                                                ng-repeat="tayAo in listTayAoTrangThai">
                                                {{tayAo.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addTayAo">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i> </a>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addTayAo" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>TAY ÁO</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên tay áo</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formTayAo.ten">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addHoaTiet($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10 "> <label class="form-label">Màu Sắc</label>
                                        <select class="form-control" ng-model="productDetail.mauSac.ma">
                                            <option hidden selected value="">-- Chọn màu sắc --</option>
                                            <option ng-selected="productDetail.mauSac.ma" class="form-option"
                                                value="{{mauSac.id}}" ng-repeat="mauSac in listMauSacTrangThai">
                                                {{mauSac.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2"> <a data-bs-toggle="modal" data-bs-target="#addMauSac">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i> </a></div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addMauSac" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>MÀU SẮC</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Mã Màu Sắc</label>
                                                                <input type="color" class="form-control"
                                                                    ng-model="formMauSac.ma">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addMauSac($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4>Kích Thước Và Số Lượng</h4>
                        <div>
                            <div class="modal fade" id="addSizeAndQuantity" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <label class="form-label ">Kích
                                                            Thước</label>
                                                        <select class="form-control mb-3"
                                                            ng-model="sizeAndQuantity.tenKichThuoc">
                                                            <option hidden selected value="">-- Chọn kích thước --
                                                            </option>
                                                            <option value="{{kichThuoc.ten}}"
                                                                ng-repeat="kichThuoc in listKichThuocTrangThai">
                                                                {{kichThuoc.ten}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="col-md-2"> <a data-bs-toggle="modal"
                                                                data-bs-target="#addKichThuoc">
                                                                <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                                    style="color: #1862e2; padding-top: 50px;"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <label class="form-label">Số Lượng</label>
                                                        <input class="form-control " type="number"
                                                            ng-model="sizeAndQuantity.soLuong">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                                    ng-click="addSizeAndQuantity();">Thêm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Kích Thước</th>
                                    <th scope="col">Số Lượng</th>
                                    <th scope="col">Trạng Thái</th>
                                    <th scope="col">Hành Động</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="sizeAndQuantity in sizeAndQuantitys">
                                <tr>
                                    <th scope="row">{{$index+1}}</th>
                                    <th scope="row">{{sizeAndQuantity.kichThuoc.ten}}</th>
                                    <td class="align-middle">
                                        <div class="d-flex flex-row">
                                            <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <input type="number" value="{{sizeAndQuantity.soLuong}}"
                                                class="form-control form-control-sm" style="width: 60px;" />

                                            <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                on-click="tangSoLuong()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <th scope="row">{{sizeAndQuantity.daXoa?"Ngừng sử dụng":"Đang sử dụng"}}
                                    </th>
                                    <th>
                                        <a type="button" class="btn btn-danger" ng-click="removeSize($index)">Xóa</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <div class=align-middle>
                            <button type="button" class="btn btn-primary align-middle" data-bs-toggle="modal"
                                data-bs-target="#addSizeAndQuantity">
                                Thêm Kích Cỡ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid p-0">
                <div class="card flex-fill">
                    <div class="card-body d-flex">
                        <div class="align-self-center w-100">
                            <div class="bg-white border rounded-5">
                                <div class="uploadfile">
                                    <section class="p-4 d-flex justify-content-center w-100">
                                        <div class="file-upload-wrapper">
                                            <div class="file-upload">
                                                <div class="file-upload-message"><i
                                                        class="fas fa-cloud-upload-alt file-upload-cloud-icon"></i>
                                                    <p class="file-upload-default-message">Upload file</p>
                                                    <p class="file-upload-main-error"></p>
                                                </div>
                                                <div class="file-upload-mask"></div>
                                                <ul class="file-upload-errors"></ul>
                                                <input type="file" id="input-file-now" class="file-upload-input"
                                                    data-mdb-file-upload="file-upload" accept="" on-click="addImages()">
                                                <div class="file-upload-previews"></div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                    data-bs-delay="1500">
                    <div class="toast-body">
                        {{message}}
                        <div id="myProgress">
                            <div id="myBar"></div>
                        </div>
                    </div>

                </div>
            </div>
</main>
